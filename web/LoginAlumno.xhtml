<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link rel="stylesheet" type="text/css" href="resources/css/styles.css"/>
    </h:head>
    <h:body>
        <br></br>
        <div id="login">
            <p:growl id="mensajeGeneral" autoUpdate="true" showDetail="true" life="3000"/>
            <h:form>
                <h:graphicImage name="images/imagen1.png" ></h:graphicImage>
                <p:fieldset id="fieldLogin" legend="Bienvenido alumno al portal de Odontología de la UAC" style="text-align: center; margin-bottom:20px">
                    <h:panelGrid columns="2" cellpadding="5" >
                        <p:outputLabel for="nomeUsuario" value="Usuario: " />
                        <p:inputText id="nomeUsuario" value="#{LoginMB.usuarioAlumno.user}" />
                        <p:outputLabel id="senha" value="Contraseña:"/>
                        <p:password id="senhaUsuario" value="#{LoginMB.usuarioAlumno.contraseña}" />
                    </h:panelGrid>
                    <h:panelGrid columns="2" cellpadding="5" >
                        <p:commandButton value="Ingresar al portal" icon="ui-icon-star" action="#{LoginMB.loguinAlumno(action)}" ajax="false" />
                        <p:commandButton value="¿Olvidó su contraseña?" icon="ui-icon-star"  />
                    </h:panelGrid>
                    <p:splitButton value="¿Nuevo alumno?" actionListener="#"  icon="iu-user-plus">
                        <p:menuitem value="Alumno" url="AltaLogin.xhtml" icon="ui-icon-extlink" />
                    </p:splitButton>
                </p:fieldset>
            </h:form>
        </div>
    </h:body>
</html>
